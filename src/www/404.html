<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>aicoder 博客 by 老马</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
    }
    
    .wrap {
      background-color: rgba(150, 0, 150, .1);
      text-align: center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    
    .wrap a,
    .wrap a:hover {
      color: rgba(100, 130, 0, .8);
      text-decoration: none;
      font-size: 2em;
      display: block;
      margin-top: 50%;
    }
    
    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <img src="/imgs/404-page-error.png" alt="错误图片">
  <div class="wrap">
    <a href="/">跳转到首页</a>
  </div>

</html>
